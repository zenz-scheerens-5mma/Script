<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandShop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="flex-container align-center">
        <div class="logo"><img src="images/nike-swoosh-logo (1).jpeg" alt="Nike" /></div>
        <nav>
          <ul>
            <li><a href="">Dames</a></li>
            <li><a href="">Heren</a></li>
            <li><a href="">Kids</a></li>
            <li><a href="">Sale</a></li>
          </ul>
        </nav>
        <input type="text" placeholder="zoeken" />
        <div>
          <i class="fa-solid fa-cart-shopping"></i>
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </header>
    <main>
      <section id="herobanner">
        <div class="videoframe">
          <video autoplay loop muted src="video/nike video.mp4"></video>
        </div>
      </section>

      <section id="trending">
        <h2>Trending</h2>
        <div class="flex-container-main">
            <div class="flex-item">
                <img class="heren" src="images/schoen_1.webp" alt="productfoto">
                <div class="flex-container">
                    <h3>Nike Dunk Low Retro SE</h3>
                    <p>€ 119,99</p>
                </div>
                <p>Herenschoenen</p>
            </div>
            <div class="flex-item">
                <img class="heren" src="images/schoen_2.webp" alt="productfoto">
                <div class="flex-container">
                    <h3>Nike Dunk Low Retro SE</h3>
                    <p>€ 119,99</p>
                </div>
                <p>Herenschoen</p>
            </div>
            <div class="flex-item">
                <img class="heren" src="images/schoen_3.webp" alt="productfoto">
                <div class="flex-container">
                    <h3>Nike Air Force 1 '07</h3>
                    <p>€ 129,99</p>
                </div>
                <p>Herenschoen</p>
            </div>
        </div>
    </section>

    </main>
  </body>
</html>
